[package]
name = "pdf2docx"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
hex = {version="0.4.3"}
thiserror = "1.0.40"
once_cell = "1.17.2"
itertools = "0.10.5"
nom = "7.1.3"
num = "0.4.0"
memchr = "2.5.0"
lru = { version = "0.10.0", default-features = false }
nohash-hasher = "0.2.0"
anyhow = "1.0.71"
ahash = "0.8.3"
flate2 = "1.0.26"
log = "0.4.19"
env = "0.0.0"

[dev-dependencies]
env_logger = "0.10.0"
glob = "0.3.1"
insta = "1.29.0"
test-case = "3.1.0"
test-log = "0.2.12"

[profile.dev.package.insta]
opt-level = 3

[patch.crates-io]
lru = {git = "https://github.com/redforks/lru-rs"}

[profile.release]
split-debuginfo = "unpacked"

[profile.dev]
split-debuginfo = "unpacked"
